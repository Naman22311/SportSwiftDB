<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/base_style.css') }}">
    <style>body {
        font-family: Arial, sans-serif;
    }
    
    .product-detail {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }
    
    .product-detail img {
        max-width: 100%;
        height: auto;
    }
    
    .quantity-setter {
        margin: 20px 0;
    }
    
    #quantity-alert {
        color: red;
        font-weight: bold;
    }
    
    .hidden {
        display: none;
    }
    
    .jiggle {
        animation: jiggle 0.5s;
    }
    
    @keyframes jiggle {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
    }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-white">
            <a href="/" class="d-flex fw-bolder align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <span class="fs-4" style="color: #000;">SportSwiftDB</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="\home" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="\login" class=" nav-link">Login</a></li>
                <li class="nav-item"><a href="\explore" class="nav-link " >Explore</a></li>
                <li class="nav-item"><a href="\cart" class="nav-link">Cart</a></li>
                <li class="nav-item"><a href="\about" class="nav-link">About</a></li>
            </ul>
        </header>
    </div>

    <!-- Main Content -->
    <main>
        <div class="product-detail">
            <div class="product-detail">
                <img id="product-image" src="{{ url_for('static', filename=product['Image_Path']) }}" alt="Product Image">
                <h1 id="product-name">{{ product['Name'] }}</h1>
                <p id="product-category">{{ product['Category'] }}</p>
                <p id="product-price">${{ product['Price'] }}</p>
                <p id="product-description">{{ product['Description'] }}</p>
                <div class="quantity-setter">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" min="1" value="1" max="{{ product['Quantity'] }}">
                    <p id="quantity-alert" class="hidden">Only {{ product['Quantity'] }} items available!</p>
                </div>
                <button id="add-to-cart">Add to Cart</button>
          
    </main>

    <!-- Footer -->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-body-secondary">Â© 2024 SportSwiftDB</p>
    
            <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
                <li class="nav-item"><a href="/FAQ" class="nav-link px-2 text-body-secondary">FAQs</a></li>
                <li class="nav-item"><a href="/about" class="nav-link px-2 text-body-secondary">About</a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
