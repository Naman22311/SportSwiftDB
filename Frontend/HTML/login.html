<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SportSwiftDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/base_style.css">
    <link rel="stylesheet" href="../CSS/login_style.css">

</head>
<body>
<!--header-->
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex fw-bolder align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-4">SportSwiftDB</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link" >Home</a></li>
            <li class="nav-item"><a href="login.html" class=" nav-link active" aria-current="page" style="background-color: #E73725">Login</a></li>
            <li class="nav-item"><a href="explore.html" class="nav-link">Explore</a></li>
            <li class="nav-item"><a href="cart.html" class="nav-link">Cart</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
        </ul>
    </header>
</div>

<div class="container body w-100 align-items-center" style="height: 600px">
<div class=" container pt-5 mt-5 align-content-center form-signin  m-auto">
    <form>
        <h1 class="h3 fw-bolder mb-3 fw-normal" style="color: white">SportSwiftDB</h1>
        <h1 class="h3 mb-3 fw-normal" style="color: white">Please sign in</h1>

        <div class="form-floating ">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault" style="color: white">
                Remember me
            </label>
        </div>
        <button class="btn btn-outline-light w-100 py-2" type="submit" style="background-color: #E73725">Sign in</button>
        <p class="mt-5 mb-3 " style="color: white">© 2017–2024</p>
    </form>
</div>
</div>
<!--footer-->
<div class="container pt-5 ">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-body-secondary">© 2024 SportSwiftDB</p>

        <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="FAQ.html" class="nav-link px-2 text-body-secondary">FAQs</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link px-2 text-body-secondary">About</a></li>
        </ul>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
